<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloViewDlg" widgetVar="ArticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticuloTitle}">
            <h:form id="ArticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticuloLabel_codigo}"/>
                        <h:outputText value="#{articuloController.selected.idarticulo}" title="#{bundle.ViewArticuloTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_descripcion}"/>
                        <h:outputText value="#{articuloController.selected.descripcion}" title="#{bundle.ViewArticuloTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_pcosto}"/>
                        <h:outputText value="#{articuloController.selected.pcosto}" title="#{bundle.ViewArticuloTitle_pcosto}">
                            <f:convertNumber currencySymbol="$ " groupingUsed="true"
                                             maxFractionDigits="2" type="currency"  />
                        </h:outputText>                            
                        <h:outputText value="#{bundle.ViewArticuloLabel_pventa}"/>
                        <h:outputText value="#{articuloController.selected.pventa}" title="#{bundle.ViewArticuloTitle_pventa}">
                            <f:convertNumber currencySymbol="$ " groupingUsed="true"
                                             maxFractionDigits="2" type="currency"  />
                        </h:outputText>                               
                        <h:outputText value="#{bundle.ViewArticuloLabel_idmedida}"/>
                        <h:outputText value="#{articuloController.selected.idmedida.medida}" title="#{bundle.ViewArticuloTitle_idmedida}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_idgrupo}"/>
                        <h:outputText value="#{articuloController.selected.idgrupo.grupo}" title="#{bundle.ViewArticuloTitle_idgrupo}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_idsubgrupo}"/>
                        <h:outputText value="#{articuloController.selected.idsubgrupo.subgrupo}" title="#{bundle.ViewArticuloTitle_idsubgrupo}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_idgravamen}"/>
                        <h:outputText value="#{articuloController.selected.idgravamen.alicuota} %"  title="#{bundle.ViewArticuloTitle_idgravamen}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_idusuario}"/>
                        <h:outputText value="#{articuloController.selected.idusuario.nombre}" title="#{bundle.ViewArticuloTitle_idusuario}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_codigocuenta}"/>
                        <h:outputText value="#{articuloController.selected.idplandecuenta.idplandecuenta} #{articuloController.selected.idplandecuenta.descripcioncuenta}" title="#{bundle.ViewArticuloTitle_idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
