<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaViewDlg" widgetVar="DetallefacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlefactura.ViewDetallefacturaTitle}">
            <h:form id="DetallefacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_iddetallefact}"/>
                        <h:outputText value="#{detallefacturaController.selected.iddetallefact}" title="#{bundlefactura.ViewDetallefacturaTitle_iddetallefact}"/>
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_numerofact}"/>
                        <h:outputText value="#{detallefacturaController.selected.numerofact.numerofact}" title="#{bundlefactura.ViewDetallefacturaTitle_numerofact}">
                            <f:convertNumber pattern="00000" type="number"/>
                        </h:outputText>
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_codigo}"/>
                        <h:outputText value="#{detallefacturaController.selected.codigo.idarticulo}" title="#{bundlefactura.ViewDetallefacturaTitle_codigo}"/>
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_articulo}"/>
                        <h:outputText value="#{detallefacturaController.selected.codigo.descripcion}" title="#{bundlefactura.ViewDetallefacturaTitle_codigo}"/>                        
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_unidades}"/>
                        <h:outputText value="#{detallefacturaController.selected.unidades}" title="#{bundlefactura.ViewDetallefacturaTitle_unidades}"/>
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_precioventabruto}"/>
                        <h:outputText value="#{detallefacturaController.selected.precioventa}" title="#{bundlefactura.ViewDetallefacturaTitle_precioventabruto}"/>
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_descuento}"/>
                        <h:outputText value="#{detallefacturaController.selected.subtotal}" title="#{bundlefactura.ViewDetallefacturaTitle_descuento}"/>
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_precioventaneta}"/>
                        <h:outputText value="#{detallefacturaController.selected.tributoiva}" title="#{bundlefactura.ViewDetallefacturaTitle_precioventaneta}"/>
                        <h:outputText value="#{bundlefactura.ViewDetallefacturaLabel_totalventa}"/>
                        <h:outputText value="#{detallefacturaController.selected.total}" title="#{bundlefactura.ViewDetallefacturaTitle_totalventa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlefactura.Close}" onclick="DetallefacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
