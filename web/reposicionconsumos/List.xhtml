<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlecajachica.ListReposicionconsumosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReposicionconsumosListForm">
                <p:panel header="#{bundlecajachica.ListReposicionconsumosTitle}">
                    <p:dataTable id="datalist" value="#{reposicionconsumosController.items}" var="item"
                                 selectionMode="single" selection="#{reposicionconsumosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idresposicionconsumos}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlecajachica.ListReposicionconsumosTitle_idresposicionconsumos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idresposicionconsumos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlecajachica.ListReposicionconsumosTitle_idconsumocajachica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idconsumocajachica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlecajachica.ListReposicionconsumosTitle_idreposicioncajachica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idreposicioncajachica}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlecajachica.Create}" actionListener="#{reposicionconsumosController.prepareCreate}" update=":ReposicionconsumosCreateForm" oncomplete="PF('ReposicionconsumosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlecajachica.View}" update=":ReposicionconsumosViewForm" oncomplete="PF('ReposicionconsumosViewDialog').show()" disabled="#{empty reposicionconsumosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlecajachica.Edit}" update=":ReposicionconsumosEditForm" oncomplete="PF('ReposicionconsumosEditDialog').show()" disabled="#{empty reposicionconsumosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlecajachica.Delete}" actionListener="#{reposicionconsumosController.destroy}" update=":growl,datalist" disabled="#{empty reposicionconsumosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
