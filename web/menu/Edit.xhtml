<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlemenu.EditMenuTitle}">
            <h:form id="MenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_idmenu}" for="idmenu" />
                        <p:inputText id="idmenu" value="#{menuController.selected.idmenu}" title="#{bundlemenu.EditMenuTitle_idmenu}" required="true" requiredMessage="#{bundlemenu.EditMenuRequiredMessage_idmenu}"/>
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{menuController.selected.descripcion}" title="#{bundlemenu.EditMenuTitle_descripcion}" size="50" />
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_url}" for="url" />
                        <p:inputText id="url" value="#{menuController.selected.url}" title="#{bundlemenu.EditMenuTitle_url}" size="50"/>
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_icon}" for="icon" />
                        <p:inputText id="icon" value="#{menuController.selected.icon}" title="#{bundlemenu.EditMenuTitle_icon}"  size="50"/>
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{menuController.selected.estado}" />
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_idsubmenu}" for="idsubmenu" />
                        <p:selectOneMenu id="idsubmenu" value="#{menuController.selected.idsubmenu}" >
                            <f:selectItem itemLabel="#{bundlemenu.SelectOneMessage}"/>
                            <f:selectItems value="#{submenuController.itemsAvailableSelectOne}"
                                           var="idsubmenuItem"
                                           itemValue="#{idsubmenuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Codigo Enlace" for="codsubmenu" />
                        <p:selectOneMenu id="codsubmenu" value="#{menuController.selected.codigosubmenu}" filter="true" filterMatchMode="contains" >
                            <f:selectItem itemLabel="#{bundlemenu.SelectOneMessage}"/>
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="idsubmenuItem"
                                           itemValue="#{idsubmenuItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_idrol}" for="idrol" />
                        <p:selectOneMenu id="idrol" value="#{menuController.selected.idrol}" >
                            <f:selectItem itemLabel="#{bundlemenu.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idrolItem"
                                           itemValue="#{idrolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_idtipoitemmenu}" for="idtipoitemmenu" />
                        <p:selectOneMenu id="idtipoitemmenu" value="#{menuController.selected.idtipoitemmenu}" >
                            <f:selectItem itemLabel="#{bundlemenu.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoitemmenuController.itemsAvailableSelectOne}"
                                           var="idtipoitemmenuItem"
                                           itemValue="#{idtipoitemmenuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlemenu.EditMenuLabel_iddepartamento}" for="iddepartamento" />
                        <p:selectOneMenu id="iddepartamento" value="#{menuController.selected.iddepartamento}" >
                            <f:selectItem itemLabel="#{bundlemenu.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="iddepartamentoItem"
                                           itemValue="#{iddepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.update}" value="#{bundlemenu.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MenuEditDialog');"/>
                    <p:commandButton value="#{bundlemenu.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
