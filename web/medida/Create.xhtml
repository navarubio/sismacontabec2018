<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedidaCreateDlg" widgetVar="MedidaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedidaTitle}">
            <h:form id="MedidaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medidaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMedidaLabel_medida}" for="medida" />
                        <p:inputText id="medida" value="#{medidaController.selected.medida}" title="#{bundle.CreateMedidaTitle_medida}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medidaController.create}" value="#{bundle.Save}" update="display,:MedidaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedidaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedidaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
