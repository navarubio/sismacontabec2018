<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemmenuViewDlg" widgetVar="ItemmenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlemenurol.ViewItemmenuTitle}">
            <h:form id="ItemmenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemmenuController.selected != null}">
                        <h:outputText value="#{bundlemenurol.ViewItemmenuLabel_iditemmenu}"/>
                        <h:outputText value="#{itemmenuController.selected.iditemmenu}" title="#{bundlemenurol.ViewItemmenuTitle_iditemmenu}"/>
                        <h:outputText value="#{bundlemenurol.ViewItemmenuLabel_descripcion}"/>
                        <h:outputText value="#{itemmenuController.selected.descripcion}" title="#{bundlemenurol.ViewItemmenuTitle_descripcion}"/>
                        <h:outputText value="#{bundlemenurol.ViewItemmenuLabel_url}"/>
                        <h:outputText value="#{itemmenuController.selected.url}" title="#{bundlemenurol.ViewItemmenuTitle_url}"/>
                        <h:outputText value="#{bundlemenurol.ViewItemmenuLabel_icon}"/>
                        <h:outputText value="#{itemmenuController.selected.icon}" title="#{bundlemenurol.ViewItemmenuTitle_icon}"/>
                        <h:outputText value="#{bundlemenurol.ViewItemmenuLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{itemmenuController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundlemenurol.ViewItemmenuLabel_idsubmenu}"/>
                        <h:outputText value="#{itemmenuController.selected.idsubmenu}" title="#{bundlemenurol.ViewItemmenuTitle_idsubmenu}"/>
                        <h:outputText value="#{bundlemenurol.ViewItemmenuLabel_idsubnivel}"/>
                        <h:outputText value="#{itemmenuController.selected.idsubnivel}" title="#{bundlemenurol.ViewItemmenuTitle_idsubnivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlemenurol.Close}" onclick="ItemmenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
