<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlemenu.CreateRolTitle}">
            <h:form id="RolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundlemenu.CreateRolLabel_idrol}" for="idrol" />
                        <p:inputText id="idrol" value="#{rolController.selected.idrol}" title="#{bundlemenu.CreateRolTitle_idrol}" required="true" requiredMessage="#{bundlemenu.CreateRolRequiredMessage_idrol}"/>
                        <p:outputLabel value="#{bundlemenu.CreateRolLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{rolController.selected.rol}" title="#{bundlemenu.CreateRolTitle_rol}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundlemenu.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolCreateDialog');"/>
                    <p:commandButton value="#{bundlemenu.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
