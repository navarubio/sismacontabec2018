<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsumocajachicaCreateDlg" widgetVar="ConsumocajachicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecajachica.CreateConsumocajachicaTitle}">
            <h:form id="ConsumocajachicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consumocajachicaController.selected != null}">
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_idconsumocajachica}" for="idconsumocajachica" />
                        <p:inputText id="idconsumocajachica" value="#{consumocajachicaController.selected.idconsumocajachica}" title="#{bundlecajachica.CreateConsumocajachicaTitle_idconsumocajachica}" required="true" requiredMessage="#{bundlecajachica.CreateConsumocajachicaRequiredMessage_idconsumocajachica}"/>
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_serialconsumo}" for="serialconsumo" />
                        <p:inputText id="serialconsumo" value="#{consumocajachicaController.selected.serialconsumo}" title="#{bundlecajachica.CreateConsumocajachicaTitle_serialconsumo}" />
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_fechaloteconsumo}" for="fechaloteconsumo" />
                        <p:calendar id="fechaloteconsumo" pattern="MM/dd/yyyy" value="#{consumocajachicaController.selected.fechaloteconsumo}" title="#{bundlecajachica.EditConsumocajachicaTitle_fechaloteconsumo}"  showOn="button"/>
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{consumocajachicaController.selected.observaciones}" title="#{bundlecajachica.CreateConsumocajachicaTitle_observaciones}" />
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_subtotalconsumo}" for="subtotalconsumo" />
                        <p:inputText id="subtotalconsumo" value="#{consumocajachicaController.selected.subtotalconsumo}" title="#{bundlecajachica.CreateConsumocajachicaTitle_subtotalconsumo}" />
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_ivaconsumo}" for="ivaconsumo" />
                        <p:inputText id="ivaconsumo" value="#{consumocajachicaController.selected.ivaconsumo}" title="#{bundlecajachica.CreateConsumocajachicaTitle_ivaconsumo}" />
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_totalconsumo}" for="totalconsumo" />
                        <p:inputText id="totalconsumo" value="#{consumocajachicaController.selected.totalconsumo}" title="#{bundlecajachica.CreateConsumocajachicaTitle_totalconsumo}" />
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_saldocajaactual}" for="saldocajaactual" />
                        <p:inputText id="saldocajaactual" value="#{consumocajachicaController.selected.saldocajaactual}" title="#{bundlecajachica.CreateConsumocajachicaTitle_saldocajaactual}" />
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_idcajachica}" for="idcajachica" />
                        <p:selectOneMenu id="idcajachica" value="#{consumocajachicaController.selected.idcajachica}" >
                            <f:selectItems value="#{cajachicaController.itemsAvailableSelectOne}"
                                           var="idcajachicaItem"
                                           itemValue="#{idcajachicaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_idestatusconsumocajachica}" for="idestatusconsumocajachica" />
                        <p:selectOneMenu id="idestatusconsumocajachica" value="#{consumocajachicaController.selected.idestatusconsumocajachica}" >
                            <f:selectItems value="#{estatusconsumocajachicaController.itemsAvailableSelectOne}"
                                           var="idestatusconsumocajachicaItem"
                                           itemValue="#{idestatusconsumocajachicaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecajachica.CreateConsumocajachicaLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{consumocajachicaController.selected.idusuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consumocajachicaController.create}" value="#{bundlecajachica.Save}" update="display,:ConsumocajachicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConsumocajachicaCreateDialog');"/>
                    <p:commandButton value="#{bundlecajachica.Cancel}" onclick="ConsumocajachicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
