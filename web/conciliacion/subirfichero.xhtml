<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubirficheroDlg" widgetVar="SubirficheroDialog" modal="true" resizable="false" appendTo="@(body)" header="Subir Archivo">
            <h:form id="SubirficheroForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" >
                        <p:outputLabel value="Seleccione el Archivo Excel a subir "/>
                    </p:panelGrid>
                    <p:fileUpload  mode="advanced" allowTypes="/(\.|\/)(xls)$/" sizeLimit="100000" cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir" 
                                   fileUploadListener="#{conciliacionController.uploadController.upload}"  id="accion"  update="SubirficheroForm,:growl"/>
                        <!--p:ajax rendered=".{conciliacionController.uploadController.archivo}!=''"
                    </p:outputLabel-->
                    <!--p:commandButton actionListener=".{cajachicaController.update}" value=".{bundlecajachica.Save}" update="display,:CajachicaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CajachicaEditDialog');"/-->
                    <p:commandButton value="Cerrar" onclick="SubirficheroDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
