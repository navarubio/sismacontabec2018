<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConciliacionCreateDlg" widgetVar="ConciliacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleconciliacion.CreateConciliacionTitle}">
            <h:form id="ConciliacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conciliacionController.selected != null}">
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_idconciliacion}" for="idconciliacion" />
                        <p:inputText id="idconciliacion" value="#{conciliacionController.selected.idconciliacion}" title="#{bundleconciliacion.CreateConciliacionTitle_idconciliacion}" required="true" requiredMessage="#{bundleconciliacion.CreateConciliacionRequiredMessage_idconciliacion}"/>
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_serialconciliacion}" for="serialconciliacion" />
                        <p:inputText id="serialconciliacion" value="#{conciliacionController.selected.serialconciliacion}" title="#{bundleconciliacion.CreateConciliacionTitle_serialconciliacion}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_fecharegistro}" for="fecharegistro" />
                        <p:calendar id="fecharegistro" pattern="MM/dd/yyyy" value="#{conciliacionController.selected.fecharegistro}" title="#{bundleconciliacion.EditConciliacionTitle_fecharegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_fechaconciliacion}" for="fechaconciliacion" />
                        <p:calendar id="fechaconciliacion" pattern="MM/dd/yyyy" value="#{conciliacionController.selected.fechaconciliacion}" title="#{bundleconciliacion.EditConciliacionTitle_fechaconciliacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_saldoedocuenta}" for="saldoedocuenta" />
                        <p:inputText id="saldoedocuenta" value="#{conciliacionController.selected.saldoedocuenta}" title="#{bundleconciliacion.CreateConciliacionTitle_saldoedocuenta}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_debitoscontables}" for="debitoscontables" />
                        <p:inputText id="debitoscontables" value="#{conciliacionController.selected.debitoscontables}" title="#{bundleconciliacion.CreateConciliacionTitle_debitoscontables}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_creditoscontables}" for="creditoscontables" />
                        <p:inputText id="creditoscontables" value="#{conciliacionController.selected.creditoscontables}" title="#{bundleconciliacion.CreateConciliacionTitle_creditoscontables}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_saldocontable}" for="saldocontable" />
                        <p:inputText id="saldocontable" value="#{conciliacionController.selected.saldocontable}" title="#{bundleconciliacion.CreateConciliacionTitle_saldocontable}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_saldocontableajustado}" for="saldocontableajustado" />
                        <p:inputText id="saldocontableajustado" value="#{conciliacionController.selected.saldocontableajustado}" title="#{bundleconciliacion.CreateConciliacionTitle_saldocontableajustado}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_saldobancarioajustado}" for="saldobancarioajustado" />
                        <p:inputText id="saldobancarioajustado" value="#{conciliacionController.selected.saldobancarioajustado}" title="#{bundleconciliacion.CreateConciliacionTitle_saldobancarioajustado}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_idusuario}" for="idusuario" />
                        <p:inputText id="idusuario" value="#{conciliacionController.selected.idusuario}" title="#{bundleconciliacion.CreateConciliacionTitle_idusuario}" />
                        <p:outputLabel value="#{bundleconciliacion.CreateConciliacionLabel_idcuentabancaria}" for="idcuentabancaria" />
                        <p:selectOneMenu id="idcuentabancaria" value="#{conciliacionController.selected.idcuentabancaria}" >
                            <f:selectItems value="#{cuentabancariaController.itemsAvailableSelectOne}"
                                           var="idcuentabancariaItem"
                                           itemValue="#{idcuentabancariaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conciliacionController.create}" value="#{bundleconciliacion.Save}" update="display,:ConciliacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConciliacionCreateDialog');"/>
                    <p:commandButton value="#{bundleconciliacion.Cancel}" onclick="ConciliacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
