<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleconsumocajachicaCreateDlg" widgetVar="DetalleconsumocajachicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecajachica.CreateDetalleconsumocajachicaTitle}">
            <h:form id="DetalleconsumocajachicaCreateForm">
                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundlecajachica.CreateDetalleconsumocajachicaLabel_fechaconsumo}" for="fechaconsumo" />

                        <p:outputLabel value="#{bundlecajachica.CreateDetalleconsumocajachicaLabel_subtotal}" for="subtotal" />

                        <p:outputLabel value="#{bundlecajachica.CreateDetalleconsumocajachicaLabel_aprobacion}" for="aprobacion" />
                        <p:inputText id="aprobacion" value="#{detalleconsumocajachicaController.selected.aprobacion}" title="#{bundlecajachica.CreateDetalleconsumocajachicaTitle_aprobacion}" />
                        <p:outputLabel value="#{bundlecajachica.CreateDetalleconsumocajachicaLabel_codigocentrocosto}" for="codigocentrocosto" />
                        <p:selectOneMenu id="codigocentrocosto" value="#{detalleconsumocajachicaController.selected.codigocentrocosto}" >
                            <f:selectItems value="#{centrodecostoController.itemsAvailableSelectOne}"
                                           var="codigocentrocostoItem"
                                           itemValue="#{codigocentrocostoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecajachica.CreateDetalleconsumocajachicaLabel_idconsumocajachica}" for="idconsumocajachica" />
                        <p:selectOneMenu id="idconsumocajachica" value="#{detalleconsumocajachicaController.selected.idconsumocajachica}" >
                            <f:selectItems value="#{consumocajachicaController.itemsAvailableSelectOne}"
                                           var="idconsumocajachicaItem"
                                           itemValue="#{idconsumocajachicaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecajachica.CreateDetalleconsumocajachicaLabel_rifproveedor}" for="rifproveedor" />

                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="rifproveedorItem"
                                           itemValue="#{rifproveedorItem}"/>

                        <p:outputLabel value="#{bundlecajachica.CreateDetalleconsumocajachicaLabel_idtipogastocajachica}" for="idtipogastocajachica" />

                    <p:commandButton value="#{bundlecajachica.Cancel}" onclick="DetalleconsumocajachicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>

    </ui:composition>
</html>
