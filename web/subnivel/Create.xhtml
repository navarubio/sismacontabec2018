<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubnivelCreateDlg" widgetVar="SubnivelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlemenurol.CreateSubnivelTitle}">
            <h:form id="SubnivelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subnivelController.selected != null}">
                        <p:outputLabel value="#{bundlemenurol.CreateSubnivelLabel_idsubmenu}" for="idsubmenu" />
                        <p:selectOneMenu id="idsubmenu" value="#{subnivelController.selected.idsubmenu}" >
                            <f:selectItems value="#{submenuController.itemsAvailableSelectOne}"
                                           var="idsubmenuItem"
                                           itemValue="#{idsubmenuItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundlemenurol.CreateSubnivelLabel_subnivel}" for="subnivel" />
                        <p:inputText id="subnivel" value="#{subnivelController.selected.subnivel}" title="#{bundlemenurol.CreateSubnivelTitle_subnivel}" />
                        <p:outputLabel value="#{bundlemenurol.CreateItemmenuLabel_icon}" for="icon" />
                        <p:inputText id="icon" value="#{subnivelController.selected.icon}" title="#{bundlemenurol.CreateItemmenuTitle_icon}" />
                    </p:panelGrid>

                    <p:commandButton actionListener="#{subnivelController.create}" value="#{bundlemenurol.Save}" update="display,:SubnivelListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubnivelCreateDialog');"/>
                    <p:commandButton value="#{bundlemenurol.Cancel}" onclick="SubnivelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
