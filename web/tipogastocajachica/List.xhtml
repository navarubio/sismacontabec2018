<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlecajachica.ListTipogastocajachicaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipogastocajachicaListForm">
                <p:panel header="#{bundlecajachica.ListTipogastocajachicaTitle}">
                    <p:dataTable id="datalist" value="#{tipogastocajachicaController.items}" var="item" style="width: 900px;"
                                 selectionMode="single" selection="#{tipogastocajachicaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idtipogastocajachica}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column width="130">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecajachica.ListTipogastocajachicaTitle_idtipogastocajachica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipogastocajachica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlecajachica.ListTipogastocajachicaTitle_tipogastocajachica}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipogastocajachica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlecajachica.ListTipogastocajachicaTitle_idplandecuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idplandecuenta.idplandecuenta} #{item.idplandecuenta.descripcioncuenta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlecajachica.Create}" actionListener="#{tipogastocajachicaController.prepareCreate}" update=":TipogastocajachicaCreateForm" oncomplete="PF('TipogastocajachicaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlecajachica.View}" update=":TipogastocajachicaViewForm" oncomplete="PF('TipogastocajachicaViewDialog').show()" disabled="#{empty tipogastocajachicaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlecajachica.Edit}" update=":TipogastocajachicaEditForm" oncomplete="PF('TipogastocajachicaEditDialog').show()" disabled="#{empty tipogastocajachicaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlecajachica.Delete}" actionListener="#{tipogastocajachicaController.destroy}" update=":growl,datalist" disabled="#{empty tipogastocajachicaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
