<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_rifcliente}" styleClass="text-ouput" for="rifcliente" />
                        <p:inputText id="rifcliente" value="#{clienteController.selected.rifcliente}" title="#{bundle.EditClienteTitle_rifcliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_rifcliente}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_razonsocial}" styleClass="text-ouput" for="razonsocial" />
                        <p:inputText id="razonsocial" size="50" value="#{clienteController.selected.razonsocial}" title="#{bundle.EditClienteTitle_razonsocial}" required="true" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_direccionfiscal}" styleClass="text-ouput" for="direccionfiscal" />
                        <p:inputText id="direccionfiscal" size="50" value="#{clienteController.selected.direccionfiscal}" title="#{bundle.EditClienteTitle_direccionfiscal}" required="true" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_telefonos}" styleClass="text-ouput" for="telefonos" />
                        <p:inputText id="telefonos" size="50" value="#{clienteController.selected.telefonos}" title="#{bundle.EditClienteTitle_telefonos}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_correo}" styleClass="text-ouput" for="correo" />
                        <p:inputText id="correo" size="50" value="#{clienteController.selected.correo}" title="#{bundle.EditClienteTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_personacontacto}" styleClass="text-ouput" for="personacontacto" />
                        <p:inputText id="personacontacto" size="50" value="#{clienteController.selected.personacontacto}" title="#{bundle.EditClienteTitle_personacontacto}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_telefonocontacto}" styleClass="text-ouput" for="telefonocontacto" />
                        <p:inputText id="telefonocontacto" size="50" value="#{clienteController.selected.telefonocontacto}" title="#{bundle.EditClienteTitle_telefonocontacto}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_fechainscripcion}" styleClass="text-ouput" for="fechainscripcion" />
                        <p:calendar id="fechainscripcion" size="12" pattern="dd/MM/yyyy" value="#{clienteController.selected.fechainscripcion}" title="#{bundle.EditClienteTitle_fechainscripcion}"  showOn="button" required="true" locale="es"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_idpersonalidad}" styleClass="text-ouput" for="idpersonalidad" />
                        <p:selectOneMenu id="idpersonalidad" value="#{clienteController.selected.idpersonalidad}" converter="omnifaces.SelectItemsConverter"  required="true">
                            <p:ajax event="change" listener="#{clienteController.refrescarContribuyentes()}" update="idcontribuyente"/>                        
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione"/>
                            <f:selectItems value="#{personalidadjuridicaController.itemsAvailableSelectOne}"
                                           var="idpersonalidadItem"
                                           itemValue="#{idpersonalidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClienteLabel_idcontribuyente}" styleClass="text-ouput" for="idcontribuyente" />
                        <p:selectOneMenu id="idcontribuyente" value="#{clienteController.selected.idcontribuyente}" converter="omnifaces.SelectItemsConverter" required="true">
                            <f:selectItems value="#{clienteController.lstCuentasSelecc}"
                                           var="idcontribuyenteItem"
                                           itemLabel="#{idcontribuyenteItem.contribuyente}" itemValue="#{idcontribuyenteItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                        <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');" />
                        <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>                    
                </h:panelGroup>
            </h:form>
            <h:outputScript library="js" name="spanishLocale.js"/>
        </p:dialog>

    </ui:composition>
</html>
