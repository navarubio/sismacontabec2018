<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <!--f:event type="preRenderView" listener=".{subgrupocontableController.items}"/-->

        <ui:define name="title">
            <h:outputText value="#{bundlecontable.ListSubgrupocontableTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SubgrupocontableListForm">
                <p:panel header="#{bundlecontable.ListSubgrupoContableTitle}">
                    <p:dataTable id="datalist" value="#{subgrupocontableController.items}" var="item" style="width:500px"
                                 selectionMode="single" selection="#{subgrupocontableController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigocuenta}"
                                 rows="20"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column style="text-align: center" width="80">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListSubgrupoContableTitle_codigocuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigocuenta}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListSubgrupoContableTitle_idgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgrupocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListSubgrupoContableTitle_idsubgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubgrupocontable}"/>
                        </p:column>
                        <p:column width="220">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListSubgrupoContableTitle_subgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.subgrupocontable}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlecontable.Create}" actionListener="#{subgrupocontableController.prepareCreate}" update=":SubgrupocontableCreateForm" oncomplete="PF('SubgrupocontableCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlecontable.View}" update=":SubgrupocontableViewForm" oncomplete="PF('SubgrupocontableViewDialog').show()" disabled="#{empty subgrupocontableController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlecontable.Edit}" update=":SubgrupocontableEditForm" oncomplete="PF('SubgrupocontableEditDialog').show()" disabled="#{empty subgrupocontableController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlecontable.Delete}" actionListener="#{subgrupocontableController.destroy}" update=":growl,datalist" disabled="#{empty subgrupocontableController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
