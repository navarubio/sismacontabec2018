<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContribuyenteEditDlg" widgetVar="ContribuyenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContribuyenteTitle}">
            <h:form id="ContribuyenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contribuyenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContribuyenteLabel_idcontribuyente}" for="idcontribuyente" />
                        <p:inputText id="idcontribuyente" value="#{contribuyenteController.selected.idcontribuyente}" title="#{bundle.EditContribuyenteTitle_idcontribuyente}" required="true" requiredMessage="#{bundle.EditContribuyenteRequiredMessage_idcontribuyente}"/>
                        <p:outputLabel value="#{bundle.EditContribuyenteLabel_contribuyente}" for="contribuyente" />
                        <p:inputText id="contribuyente" value="#{contribuyenteController.selected.contribuyente}" title="#{bundle.EditContribuyenteTitle_contribuyente}" size="50" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contribuyenteController.update}" value="#{bundle.Save}" update="display,:ContribuyenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContribuyenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContribuyenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
