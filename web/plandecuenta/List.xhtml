<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <ui:composition template="/template.xhtml">
        <f:event type="preRenderView" listener="#{plandecuentasController.itemsordenados} "/>

        <ui:define name="title">
            <h:outputText value="#{bundlecontable.ListPlandecuentaTitle}"></h:outputText>
            <h:outputStylesheet library="css" name="index.css" />
        </ui:define>

        <ui:define name="body">
            <p:growl id="msgs" showDetail="true" autoUpdate="true" showSummary="false" /> 

            <h:form id="PlandecuentaListForm">
                <div id="imag2">
                    <img src="../resources/images/LogoInpeca2.jpg" width="155" height="58" alt="Logo Inpeca" />
                </div>     
                <img src="../resources/images/viewtree.png" width="70" height="70" alt="Solicitudes" align="right" />

                <p:panel header="#{bundlecontable.ListPlandecuentaTitle}">
                    <p:dataTable id="datalist" value="#{plandecuentasController.itemsordenados}" var="item"
                                 selectionMode="single" selection="#{plandecuentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idplandecuenta}"
                                 rows="30"
                                 rowStyleClass="#{item.idgeneralcuenta> 0 ? 'facturaabonada' : null} #{item.idgeneralcuenta== 0 ? 'asientocuadrado' : null}"
                                 rowsPerPageTemplate="30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.idplandecuenta}" filterMatchMode="exact" filterStyle="width:50px;">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idplandecuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idplandecuenta}"/>
                        </p:column>
                        <p:column style="text-align: center" filterBy="#{item.idgrupocontable}" filterMatchMode="exact" filterStyle="width:20px;" >
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgrupocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header" >
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idsubgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubgrupocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idespecificocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idespecificocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idsubespecificocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubespecificocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idgeneralcuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgeneralcuenta}"/>
                        </p:column>
                        <p:column width="340" filterBy="#{item.descripcioncuenta}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_descripcioncuenta}"/>
                            </f:facet>
                            <h:outputText  value="#{item.descripcioncuenta}"/>
                        </p:column>
                        <p:column style="text-align: right" width="100" >
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_saldogeneral}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldogeneral}">
                                <f:convertNumber type="currency" currencySymbol=" " />
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idtipocuentacontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipocuentacontable.tipocuentacontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idtiposaldocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtiposaldocontable.tiposaldocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_idtipopartidacontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipopartidacontable.tipopartidacontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListPlandecuentaTitle_fujodeefectivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fujodeefectivo}"/>
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="7" style="text-align:right" footerText="Comprobar Totales:" />
                                <p:column footerText="#{plandecuentaController.comprobacionTotal}" style="text-align: right" />
                            </p:row>
                        </p:columnGroup>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlecontable.Create}" actionListener="#{plandecuentaController.prepareCreate}" update=":PlandecuentaCreateForm" oncomplete="PF('PlandecuentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlecontable.View}" update=":PlandecuentaViewForm" oncomplete="PF('PlandecuentaViewDialog').show()" disabled="#{empty plandecuentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlecontable.Edit}" update=":PlandecuentaEditForm" oncomplete="PF('PlandecuentaEditDialog').show()" disabled="#{empty plandecuentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlecontable.Delete}" actionListener="#{plandecuentaController.destroy}" update=":growl,datalist" disabled="#{empty plandecuentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
