<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEmpresa.CreateEmpresaTitle}">
            <h:form id="EmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_rif}" for="rif" />
                        <p:inputText id="rif" value="#{empresaController.selected.rif}" title="#{bundleEmpresa.CreateEmpresaTitle_rif}" required="true" requiredMessage="#{bundleEmpresa.CreateEmpresaRequiredMessage_rif}"/>
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_razonsocial}" for="razonsocial" />
                        <p:inputText id="razonsocial" value="#{empresaController.selected.razonsocial}" title="#{bundleEmpresa.CreateEmpresaTitle_razonsocial}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_nombrecomercial}" for="nombrecomercial" />
                        <p:inputText id="nombrecomercial" value="#{empresaController.selected.nombrecomercial}" title="#{bundleEmpresa.CreateEmpresaTitle_nombrecomercial}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_direccionfiscal}" for="direccionfiscal" />
                        <p:inputText id="direccionfiscal" value="#{empresaController.selected.direccionfiscal}" title="#{bundleEmpresa.CreateEmpresaTitle_direccionfiscal}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{empresaController.selected.telefonos}" title="#{bundleEmpresa.CreateEmpresaTitle_telefonos}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_presidente}" for="presidente" />
                        <p:inputText id="presidente" value="#{empresaController.selected.presidente}" title="#{bundleEmpresa.CreateEmpresaTitle_presidente}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_administrador}" for="administrador" />
                        <p:inputText id="administrador" value="#{empresaController.selected.administrador}" title="#{bundleEmpresa.CreateEmpresaTitle_administrador}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_contador}" for="contador" />
                        <p:inputText id="contador" value="#{empresaController.selected.contador}" title="#{bundleEmpresa.CreateEmpresaTitle_contador}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_montoparaautorizacion}" for="montoautoriza" />
                        <p:inputText id="montoautoriza" value="#{empresaController.selected.montoparaautorizacion}" title="#{bundleEmpresa.CreateEmpresaTitle_montoparaautorizacion}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_serialconsumo}" for="serialconsumo" />
                        <p:inputText id="serialconsumo" value="#{empresaController.selected.serialconsumo}" title="#{bundleEmpresa.CreateEmpresaTitle_serialconsumo}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_serialreposicion}" for="serialreposicion" />
                        <p:inputText id="serialreposicion" value="#{empresaController.selected.serialreposicion}" title="#{bundleEmpresa.CreateEmpresaTitle_serialreposicion}" />
                        <p:outputLabel value="#{bundleEmpresa.CreateEmpresaLabel_idcontribuyente}" for="idcontribuyente" />
                        <p:selectOneMenu id="idcontribuyente" value="#{empresaController.selected.idcontribuyente}" >
                            <f:selectItems value="#{contribuyenteController.itemsAvailableSelectOne}"
                                           var="idcontribuyenteItem"
                                           itemValue="#{idcontribuyenteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.create}" value="#{bundleEmpresa.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundleEmpresa.Cancel}" onclick="EmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
