<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocumentoViewDlg" widgetVar="TipodocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundletipodocumento.ViewTipodocumentoTitle}">
            <h:form id="TipodocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodocumentoController.selected != null}">
                        <h:outputText value="#{bundletipodocumento.ViewTipodocumentoLabel_id}"/>
                        <h:outputText value="#{tipodocumentoController.selected.id}" title="#{bundletipodocumento.ViewTipodocumentoTitle_id}"/>
                        <h:outputText value="#{bundletipodocumento.ViewTipodocumentoLabel_iddocumento}"/>
                        <h:outputText value="#{tipodocumentoController.selected.iddocumento}" title="#{bundletipodocumento.ViewTipodocumentoTitle_iddocumento}"/>
                        <h:outputText value="#{bundletipodocumento.ViewTipodocumentoLabel_documento}"/>
                        <h:outputText value="#{tipodocumentoController.selected.documento}" title="#{bundletipodocumento.ViewTipodocumentoTitle_documento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundletipodocumento.Close}" onclick="TipodocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
